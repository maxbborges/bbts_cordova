  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <script src="../js/bootstrap/jquery.min.js"></script>
  <script src="../js/bootstrap/popper.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/header.js"></script>
  <title>Admin</title>
</head>

<body>
  <div class="container">
    <header>
    </header>
    <div class="row">
      <div class="row submenu-adm">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_ferias" data-toggle="collapse" href="#collapse_ferias" role="button" aria-expanded="false" aria-controls="collapseExample"> Ferias </button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_abonos" data-toggle="collapse" href="#collapse_abonos" role="button" aria-expanded="false" aria-controls="collapseExample"> Abono </button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_outros" data-toggle="collapse" href="#collapse_outros" role="button" aria-expanded="false" aria-controls="collapseExample"> Outros </button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_funcionarios" data-toggle="collapse" href="#collapse_funcionarios" role="button" aria-expanded="false" aria-controls="collapseExample"> Funcionários</button>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col">
      <div class="collapse" id="collapse_ferias">
            <button type="button" class="btn btn-primary btn-lg btn-block btn_inserir" data-toggle="collapse" href="#collapse_inserir_ferias" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir ferias </button>
            <button type="button" class="btn btn-primary btn-lg btn-block btn_listar" data-toggle="collapse" href="#collapse_listar_ferias" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar ferias </button>
      </div>

      <div class="collapse" id="collapse_abonos">
        <button type="button" class="btn btn-primary btn-lg btn-block btn_inserir" data-toggle="collapse" href="#collapse_inserir_abonos" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir abono </button>
        <button type="button" class="btn btn-primary btn-lg btn-block btn_listar" data-toggle="collapse" href="#collapse_listar_abonos" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar abonos </button>
      </div>

      <div class="collapse" id="collapse_outros">
        <button type="button" class="btn btn-primary btn-lg btn-block btn_inserir" data-toggle="collapse" href="#collapse_inserir_outros" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir outros </button>
        <button type="button" class="btn btn-primary btn-lg btn-block btn_listar" data-toggle="collapse" href="#collapse_listar_outros" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar outros </button>
      </div>

      <div class="collapse" id="collapse_funcionarios">
        <button type="button" class="btn btn-primary btn-lg btn-block btn_inserir" data-toggle="collapse" href="#collapse_inserir_funcionarios" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir Funcionario </button>
        <button type="button" class="btn btn-primary btn-lg btn-block btn_listar" onclick="listarFuncionarios()" data-toggle="collapse" href="#collapse_listar_funcionarios" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar Funcionarios </button>
      </div>
    </div>
    </div>
    <div class="row">
      <div class='col'>
      <div class="collapse sub_collapse_listar" id="collapse_listar_ferias">
        LISTAR FERIAS

      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_ferias">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="input_ferias_data_inicial" placeholder="Data inicial Pretendida:">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id="input_ferias_quantidade_dias" placeholder="Quantidade de dias:">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Abono </legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="ferias_com_abono" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Com abono pecuniário
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="ferias_sem_abono" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Sem abono pecuniário
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Quantidade dias de abono pecuniário:">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pt-0">Adiantamento do 13° </legend>
            </div>
            <div class="row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Adiantamento deo 13°
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Não adiantar o 13°
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="collapse sub_collapse_listar" id="collapse_listar_abonos">
        Listar de abonos
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_abonos">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="text" class="form-control" id="input_data_abono" placeholder="Data inicial Pretendida:">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Quantidade de dias</label>
            <input type="text" class="form-control" id="input_abono_dias" placeholder="Quantidade de dias:">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Abono</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="abono_com_abono" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Com abono pecuniário
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="abono_sem_abono" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Sem abono pecuniário
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id="quantidade_dias_abono_pecuniario" placeholder="Quantidade de dias de abono pecuniário:">
          </div>
        </form>
      </div>

      <div class="collapse sub_collapse_listar" id="collapse_listar_outros">
        Listar outros
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_outros">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4"></label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email:">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4"></label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password:">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress"></label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Endereço:">
          </div>
          <div class="form-group">
            <label for="inputAddress2"></label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Endereço 2:">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity"></label>
              <input type="text" class="form-control" id="inputCity"placeholder="Cidade:" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputState"></label>
              <select id="inputState" class="form-control">
                <option selected>Estado</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip"></label>
              <input type="text" class="form-control" id="inputZip" placeholder="CEP">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>

      <div class="collapse sub_collapse_listar" id="collapse_listar_funcionarios">
        <div class="card card-body">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">chave_c</th>
                <th scope="col">matricula</th>
                <th scope="col">email</th>
                <th scope="col">telefone</th>
              </tr>
            </thead>
            <tbody id='linhas'>
            </tbody>
          </table>
        </div>
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_funcionarios">
        <form id="form_novo_funcionario" action="#">
          <div class="form-group">
            <label for="inputAddress"></label>
            <input type="text" class="form-control" id="input_name" placeholder="Nome do funcionário:">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4"></label>
              <input type="text" class="form-control" id="input_chavec" placeholder="Chave C do funcionário:">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4"></label>
              <input type="text" class="form-control" id="input_matricula" placeholder="Matrícula do funcionário:" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4"></label>
              <input type="email" class="form-control" id="input_email" placeholder="Email do funcionário:">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4"></label>
              <input type="text" class="form-control" id="input_telefone" placeholder="Telefone do funcionário:git ">
            </div>
          </div>
          <div class="form-group">

          </div>
          <button type="submit" class="btn btn-primary" onclick="inserirFuncionarios()">Enviar</button>
        </form>
      </div>
    </div>
    </div>
  </div>
  </div>



  <script type="text/javascript" src="../cordova.js"></script>
  <script type="text/javascript" src="../js/admin.js"></script>
</body>
