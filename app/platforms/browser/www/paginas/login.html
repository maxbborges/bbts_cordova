<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: script-src: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://*;font-src *; media-src *; img-src 'self' data: content:; script-src 'unsafe-inline' http://* https://* http://localhost:* 35.202.138.232 https://mbbdev.site/ http://177.235.105.41:32768/ http://192.168.0.100:32768; connect-src *;">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../css/geral.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">
  <link rel="stylesheet" type="text/css" href="../css/header.css">
  <link rel="stylesheet" type="text/css" href="../css/footer.css">
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script src="../js/bootstrap/jquery.min.js"></script>
  <script src="../js/bootstrap/popper.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/header.js"></script>
  <script src="../js/footer.js"></script>
  <script src="../js/verifica_sessao.js"></script>
  <script src="../js/index.js"></script>
  <title>Login</title>
</head>

<body>
  <header>
    <div class="container-fluid"></div>
  </header>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" id="input_login" placeholder="Matricula">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="Senha" id="input_password">
            </div>
            <div class="row align-items-center remember">
              <input type="checkbox">Lembrar
            </div>
            <div class="form-group">
              <div class="loader"></div>
              <input type="button" onclick="func_login()" value="Login" class="btn float-right login_btn">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </main>

  <footer>
    <div class="container-fluid"></div>
  </footer>

  <script type="text/javascript" src="../cordova.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>


</html>
