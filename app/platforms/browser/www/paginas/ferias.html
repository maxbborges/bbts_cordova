  <title>Ferias</title>

<body>
  <header class="row">
  </header>
  <main>


    <fieldset id="fieldsetFerias">
      <legend id="legendFerias"> Marcar Férias </legend>


      <!-- -----------------------------------INSERIR FERIAS ----------------------------------- -->
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="formGroupExampleInput"></label>
            <input type="date" class="form-control" id="input_ferias_data_inicial"
              placeholder="Data inicial Pretendida:">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="number" class="form-control" id="input_ferias_quantidade_dias"
              placeholder="Quantidade de dias:" min="1" max="30">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="formGroupExampleInput2"></label>
            <input type="text" class="form-control" id='input_ferias_final' placeholder="Data final:" disabled>
          </div>
        </div>
      </div>


      <!-- ----------------------------------- decimo Terceiro ----------------------------- -->
      <div class="row">
        <div class='col' id="AbonoColor">
          <fieldset class="form-group">
            <legend class="pt-0">Abono </legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ferias_abono" id="ferias_com_abono" value='1'>
              <label class="form-check-label" for="ferias_com_abono">
                Com abono pecuniário
              </label>
            </div>
            <div class="form-check" nome='teste'>
              <input class="form-check-input" type="radio" name="ferias_abono" id="ferias_sem_abono" value='0' checked>
              <label class="form-check-label" for="ferias_sem_abono">
                Sem abono pecuniário
              </label>
            </div>
          </fieldset>
        </div>

        <!-- ----------------------------------- decimo Terceiro ----------------------------- -->
        <div class="col" id="decimoColor">
          <!-- <fieldset class="form-group1"> -->
          <legend class="pt-0">Adiantamento do 13° </legend>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ferias_adiantamento" id="ferias_adiantamento_sim"
              value="1">
            <label class="form-check-label" for="ferias_adiantamento_sim">
              Adiantamento deo 13°
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ferias_adiantamento" id="ferias_adiantamento_nao"
              value="0" checked>
            <label class="form-check-label" for="ferias_adiantamento_nao">
              Não adiantar o 13°
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="row submenu-adm">
          <div class="col">
            <div class="col">
              <button type="button" class="btn btn-primary btn-lg btn-block btn_inserir" onclick="inserirFerias()"> Inserir ferias</button>
            </div>
            <div class="col">
              <button href="#" class="btn btn-primary btn-lg btn-block btn_listar" id='btn_listar'>Listar ferias</button>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer>
  </footer>
