<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' data: gap: script-src: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;  font-src *;script-src 'unsafe-inline' https://* http://localhost:* 35.202.138.232; connect-src *;">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="../css/admin.css">
  <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
  <script src="../js/bootstrap/jquery.min.js"></script>
  <script src="../js/bootstrap/popper.min.js"></script>
  <script src="../js/bootstrap/bootstrap.min.js"></script>
  <script src="../js/header.js"></script>
  <title>Admin</title>
</head>

<body>
  <div class="container">
    <header>
    </header>
    <div class="row">
      <div class="row submenu-adm">
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_ferias" data-toggle="collapse" href="#collapse_ferias" role="button" aria-expanded="false" aria-controls="collapseExample"> Ferias </button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_abonos" data-toggle="collapse" href="#collapse_abonos" role="button" aria-expanded="false" aria-controls="collapseExample"> Abono </button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_outros" data-toggle="collapse" href="#collapse_outros" role="button" aria-expanded="false" aria-controls="collapseExample"> Outros </button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-primary btn-lg btn-block collapse-button btn_funcionarios" data-toggle="collapse" href="#collapse_funcionarios" role="button" aria-expanded="false" aria-controls="collapseExample"> Funcionários</button>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="collapse" id="collapse_ferias">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_inserir" data-toggle="collapse" href="#collapse_inserir_ferias" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir ferias </button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_listar" data-toggle="collapse" href="#collapse_listar_ferias" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar ferias </button>
      </div>

      <div class="collapse" id="collapse_abonos">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_inserir" data-toggle="collapse" href="#collapse_inserir_abonos" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir abono </button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_listar" data-toggle="collapse" href="#collapse_listar_abonos" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar abonos </button>
      </div>

      <div class="collapse" id="collapse_outros">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_inserir" data-toggle="collapse" href="#collapse_inserir_outros" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir outros </button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_listar" data-toggle="collapse" href="#collapse_listar_outros" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar outros </button>
      </div>

      <div class="collapse" id="collapse_funcionarios">
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_inserir" data-toggle="collapse" href="#collapse_inserir_funcionarios" role="button" aria-expanded="false" aria-controls="collapseExample"> Inserir Funcionario </button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="botao_listar" data-toggle="collapse" href="#collapse_listar_funcionarios" role="button" aria-expanded="false" aria-controls="collapseExample"> Listar Funcionarios </button>
      </div>
    </div>
    <div class="row">
      <div class="collapse sub_collapse_listar" id="collapse_listar_ferias">
        LISTAR FERIAS
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_ferias">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Data inicial Pretendida</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Quantidade de dias</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Abono:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Com abono pecuniário
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Sem abono pecuniário
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="formGroupExampleInput2">Quantidade de dias de abono pecuniário:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col pt-0">Adiantamento do 13° </legend>
            </div>
            <div class="row">
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Adiantamento deo 13°
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Não adiantar o 13°
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="collapse sub_collapse_listar" id="collapse_listar_abonos">
        Listar de abonos
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_abonos">
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Data inicial Pretendida</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Quantidade de dias</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div>
          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Abono:</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    Com abono pecuniário
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Sem abono pecuniário
                  </label>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="form-group">
            <label for="formGroupExampleInput2">Quantidade de dias de abono pecuniário:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
          </div>
        </form>
      </div>

      <div class="collapse sub_collapse_listar" id="collapse_listar_outros">
        Listar outros
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_outros">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
      </div>

      <div class="collapse sub_collapse_listar" id="collapse_listar_funcionarios">
        <div class="card card-body">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Nome</th>
                <th scope="col">chave_c</th>
                <th scope="col">matricula</th>
                <th scope="col">email</th>
                <th scope="col">telefone</th>
              </tr>
            </thead>
            <tbody id='linhas'>
            </tbody>
          </table>
        </div>
      </div>
      <div class="collapse sub_collapse_inserir" id="collapse_inserir_funcionarios">
        <form id="form_novo_funcionario" action="#">
          <div class="form-group">
            <label for="inputAddress">Nome:</label>
            <input type="text" class="form-control" id="input_name" placeholder="">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Chanve C</label>
              <input type="text" class="form-control" id="input_chavec">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Matrícula</label>
              <input type="text" class="form-control" id="input_matricula">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email:</label>
              <input type="email" class="form-control" id="input_email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telefone:</label>
              <input type="text" class="form-control" id="input_telefone">
            </div>
          </div>
          <div class="form-group">

          </div>
          <button id="novo_funcionario" type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  </div>



  <script type="text/javascript" src="../cordova.js"></script>
  <script type="text/javascript" src="../js/admin.js"></script>
</body>
<footer>
</footer>

</html>
