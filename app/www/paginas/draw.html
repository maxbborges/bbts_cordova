<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>

  <ul class="nav justify-content-center">

    <li>
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class='fas fa-id-card' style='font-size:24px'></i>  Usuário
        </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" id="dropdownMat" href="#">Matrícula</a>
            <a class="dropdown-item" id="dropdownAtrib" href="#">Atribuições</a>
            <a class="dropdown-item" id='btn_logout' href="../index.html">Sair</a>
          </div>
      </div>
    </li>
  </ul>

  <a href="../index.html" class="w3-bar-item w3-button">INDEX</a>
  <a href="home.html" class="w3-bar-item w3-button">HOME</a>
  <a href="admin.html" class="w3-bar-item w3-button">ADMIN</a>

</div>

<div id="main">

<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>BBTS - Só Serviços </h1>
  </div>
</div>

<!-- ################################################################# -->


<h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h1>

<script>
function mouseOver() {
  document.getElementById("demo").style.color = "red";
}

function mouseOut() {
  document.getElementById("demo").style.color = "black";
}
</script>


<script src="../js/draw.js"></script>
</body>
</html>
